<!DOCTYPE html>
<html lang="en-US" class="hide-scroll">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>


</head>

<body>

  <h1> Welcome to Student Registration </h1>
  <div>
    <p> If you are an existing student, please log in: </p>
    <form id="loginForm">
      <input type="text" id="fname" class="fadeIn second" name="fname" placeholder="First Name">
      <input type="text" id="lname" class="fadeIn second" name="lname" placeholder="Last Name">
      <input type="text" id="studentId" class="fadeIn second" name="studentId" placeholder="Student ID">
      <input id="loginButton" type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <p id="LoginMessage"></p>
  </div>

  <div>
    <p> If you are a new student, please register: </p>
    <form id="registerForm">
      <input type="text" id="fname" class="fadeIn second" name="fname" placeholder="First Name">
      <input type="text" id="lname" class="fadeIn second" name="lname" placeholder="Last Name">
      <input type="text" id="studentId" class="fadeIn second" name="studentId" placeholder="Student ID">
      <input id="registerButton" type="submit" class="fadeIn fourth" value="Register">
    </form>
  </div>

  <script src="scripts/login.js"></script>
<script src="scripts/index.js"></script>
  <script src="scripts/testFetch.js"></script>

</body>

</html>
