<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <h1>Course De-Registration</h1>

    <h3 id="noCourses"></h3>

    <p>
    <form id="CourseList">
        <br>
        <label for="course">Select the course:</label>
        <select name="course" id="courseIdList">
            <option value="default">Select Option</option>
        </select>
        <br>
        <br>
        <button style="margin:5px" , type = "submit", id="add_submit">Select Course</button>
    </form>
    </p>

    <p>
    <form id="CourseSection">
        <br>
        <label for="section">Select the section:</label>
        <select name="section" class="list_options_sections" id="courseSectionList">
            <option id="defaultSection", value="Temp1">Please Select Course Prior to Section</option>
        </select>
        <br>
        <br>
        <button style="margin:5px" , id="add_submit", type ="submit">Add Course</button>
    </form>
    <button id="BackMenu">Menu</button>
    </p>
    <script src="scripts/remove.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/loadCourseList.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
