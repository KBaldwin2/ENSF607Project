<html lang="en">

<head>

<body>
    <div class="wrapper">
    <h1>Course Drop</h1>

    <h3 id="noCourses"></h3>

    <p>
    <form id="CourseList">
        <br>
        <label for="course">Select the course:</label>
        <select name="course" id="courseIdList">
            <option value="default">Select Option</option>
        </select>
        <br>
        <br>
        <button style="margin:5px" , type = "submit", class="btn mt-3" id="add_submit">Select Course</button>
    </form>
    </p>

    <p>
    <form id="CourseSection">
        <br>
        <label for="section">Select the section:</label>
        <select name="section" class="list_options_sections" id="courseSectionList">
            <option id="defaultSection", value="Temp1">Please Select Course Prior to Section</option>
        </select>
        <br>
        <br>
        <button style="margin:5px" , id="add_submit", class="btn mt-3" type ="submit">Remove Course</button>
    </form>
    <button id="BackMenu" class="btn mt-3">Menu</button>
    </p>
</div>
    <script src="scripts/remove.js"></script>
    <script src="scripts/index.js"></script>
