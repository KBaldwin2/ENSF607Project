<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles/meyawo.css" >
    
</head>

<body>
    <main>
        <h1 id ="welcome"></h1> 
        <br>
        <h2>Menu</h2>
        <section>
            <form id="menu">
                <div>
                    <label> What would you like to do?:</label>
                    <br><br>
                    <input type="radio" name="menu" id="add" required value="add_course">
                    <label for="Add">Add Course</label>
                    <br>
                    <input type="radio" name="menu" id="remove" value="remove_course" required>
                    <label for="remove">Remove Course</label>
                    <br>
                    <input type="radio" name="menu" id="searchcourse" value="search_course" required>
                    <label for="SearchCourse">Search Course</label>
                    <br>
                    <input type="radio" name="menu" id="registeredcourses" value="view_registrations" required>
                    <label for="ViewRegisteredCourses">View Registered Courses</label>
                    <br>
                    <input type="radio" name="menu" id="coursecatalogue" value="view_course_catalogue" required>
                    <label for="coursecatalogue">View Course Catalogue</label>
                    <br>
                    <input type="radio" name="menu" id="quit" value="quit_command" required>
                    <label for="quit">Log Out</label>
                    <br>
                </div>
                <br>
                <button id="menu_submit" type ="submit">Enter!</button> 
            </form>
        </section>
    </main>

    <script src="scripts/index.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
