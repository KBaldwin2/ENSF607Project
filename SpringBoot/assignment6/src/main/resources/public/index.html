<!DOCTYPE html>
<html lang="en-US" class="hide-scroll">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="styles/meyawo.css">

</head>

<body>

  <h1> Welcome to Student Registration </h1>
  <div>
    <p> If you are an existing student, please log in: </p>
    <form id="loginForm">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name">
      <input type="text" id="password" class="fadeIn second" name="password" placeholder="Password">
      <input type="text" id="studentId" class="fadeIn second" name="studentId" placeholder="Student ID">
      <input id="loginButton" type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <p id="LoginMessage"></p>
  </div>

  <div>
    <p> If you are a new student, please register: </p>
    <form id="registerForm">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name">
      <input type="text" id="password" class="fadeIn second" name="password" placeholder="Password">
      <input type="text" id="studentId" class="fadeIn second" name="studentId" placeholder="Student ID">
      <input id="registerButton" type="submit" class="fadeIn fourth" value="Register">
    </form>
  </div>
  
  <script src="scripts/index.js"></script>
  <script src = "scripts/dataLoader.js"></script>
  <script src="scripts/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>

</html>
