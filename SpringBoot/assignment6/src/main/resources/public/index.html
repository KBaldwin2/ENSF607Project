<!DOCTYPE html>
<html lang="en-US" class="hide-scroll">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="styles/formStyle.css">

</head>

<body>
  <div class = "wrapper">
    <div class="logo">
      <img src="images/uofclogo.jpeg" alt="">
      <br>
    </div>
    <br>
    <div class="text-center mt-4 name">
      Student Registration

    </div>
  
  <br>
  <div class="text-center fs-6">
    <p class="text-center fs-6"> If you are an existing student, please log in: </p>
  </div>
  <br>
    <form id="loginForm">
      <div class ="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name">
    </div>
    <div class ="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input type="text" id="password" class="fadeIn second" name="password" placeholder="Password">
    </div>
    <div class ="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input type="text" id="studentId" class="fadeIn second" name="studentId" placeholder="Student ID">
    </div>
      <span class="far fa-user"></span>
      <input id="loginButton" class="btn mt-3" type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <p id="LoginMessage"></p
    </div>

  <div>
    <br>
    <p class="text-center fs-6"> If you are a new student, please register: </p>
    <br>
    <form id="registerForm" class ="p-3 mt-3">
      <div class ="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name">
    </div>
    <div class ="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input type="text" id="password" class="fadeIn second" name="password" placeholder="Password">
    </div>
    <div class ="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input type="text" id="studentId" class="fadeIn second" name="studentId" placeholder="Student ID">
    </div>
      <span class="far fa-user"></span>
      <input id="registerButton" class="btn mt-3" type="submit" class="fadeIn fourth" value="Register">
    </form>
  </div>
</div>

  
  <script src="scripts/index.js"></script>
  <script src = "scripts/dataLoader.js"></script>
  <script src="scripts/login.js"></script>

</body>

</html>
