<body>
    <h1>Course Search</h1>

    <p>
    <form id="CourseList">
            <label for="course">Select the course:</label>
            <select name="course" class="list_options_course" id="courseIdList">
                <option value="default">Select Option</option>
            </select>
            <button style="margin:5px" , type = "submit", id="searchcourse_submit">Search</button>
    </form>
    <p>
        <label for="CourseInfo">Results</label> 
        <br>
        <textarea name="CourseInfo" id="courseinfo" cols="70" rows="10"
            placeholder="Course Results Here"></textarea>
    </p>
    
</body>
<button id="BackMenu">Menu</button>
